<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Admin Dashboard</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo"><img src="" alt="">Dashboard</div>
        <div class="home"><img src="" alt="">Home</div>
        <div class="profile"><img src="" alt="">Profile</div>
        <div class="messages"><img src="" alt="">Messages</div>
        <div class="history"><img src="" alt="">History</div>
        <div class="tasks"><img src="" alt="">Tasks</div>
        <div class="communities"><img src="" alt="">Communities</div>
        <div class="settings"><img src="" alt="">Settings</div>
        <div class="support"><img src="" alt="">Support</div>
        <div class="privacy"><img src="" alt="">Privacy</div>
    </div>
    <div class="header">
        <div class="search-bar">
            <img src="" alt="">
            <input type="text">
            <img src="" alt="">
            <img src="" alt="">
            <span>User</span>
        </div>
        <div class="user-info">
            <img src="" alt="">
            <span>Hi there,</span><span>User(@user)</span>
        </div>
        <div class="project-buttons">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </div>
    <div class="main-content"></div>
</body>
</html>
